<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.2/css/all.min.css}">
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
  <h1>Crear Usuario</h1>
  <form th:action="@{/nuevouser}" method="post" th:object="${usuarioNuevo}">
      <input type="hidden" name="idusuario" th:field="*{idUsuario}">
      <label for="tipDoc">Tipo de Documento</label>
      <select th:field="*{tipoDocumento.idTipoDocumento}" name="tipDoc">
          <option value="0" selected>Seleccione Tipo de Documento</option>
          <option th:each="tipoDoc : ${tipoDocumentos}"
                  th:value="${tipoDoc.idTipoDocumento}"
                  th:text="${tipoDoc.descripcionTipodocumento}"
          ></option>
      </select>
      <br>
      <label for="nroidentificacion">Nro Identificacion</label>
      <input type="text" name="nroidentificacion" th:field="*{nroIdentificacion}">
      <br>
      <label for="nombres">Nombres</label>
      <input  type="text" name="nombres" th:field="*{nombreUsuario}">
      <br>
      <label for="apellidos">Apellidos</label>
      <input  type="text" name="apellidos" th:field="*{apellidoUsuario}">
      <br>
      <label for="dirusuario">Direccion</label>
      <input type="text" name="dirusuario" th:field="*{dirUsuario}">
      <br>
      <label for="telusuario">Telefono</label>
      <input type="text" name="telusuario" th:field="*{telUsuario}">
      <br>
      <label for="email">E-Mail</label>
      <input type="email" name="email" th:field="*{emailUsuario}">
      <br>
      <label for="rol">Rol</label>
      <select th:field="*{rolUsuario.idRol}" name="rol">
          <option value="0" selected>Seleccione Rol</option>
          <option th:each="rol : ${roles}"
                  th:value="${rol.idRol}"
                  th:text="${rol.descripcionRol}"
          ></option>
      </select>
      <br>
      <label for="empresa">Empresa</label>
      <select th:field="*{empresa.idEmpresa}" name="empresa">
          <option value="0" selected>Selecciones Empresa</option>
          <option th:each="empresa : ${empresas}"
                  th:value="${empresa.idEmpresa}"
                  th:text="${empresa.razonSocialEmpresa}"
          ></option>
      </select>
      <br>
      <label for="pass">Password</label>
      <input type="text" name="pass" th:field="*{passUsuario}">
      <br>


      <input type="submit" name="guardar" value="Guardar">

  </form>
  <a th:href = "@{/Usuario/listuser}">Atras</a>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
